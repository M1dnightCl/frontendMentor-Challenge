<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">

</head>
<body class="container">

  <section class="container__section">
    <img src="images/image-product-desktop.jpg" alt="Parfum Gabrielle Essence" class="container__image">
    <div class="container__texts">
      <p class="container__container-text">P E R F U M E</p>
      <h1 class="container__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="text-two">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <p class="price__green">$149.99</p>
        <p class="price__traced">$169.99</p>
      </div>
      <div class="button">
        <img src="images/icon-cart.svg" class="button__text">
        <a href="#" class="button__text">Add to Cart</a>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="user">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/M1dnightCl" target="_blank" class="user">Yury Henrique</a>.
  </div>
</body>
</html>
